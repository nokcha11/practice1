<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box google">
    <h1>구글로 이동하기</h1>
    <!-- 이미지 클릭시 이동 -->
    <a href="https:www.google.com">
      <img src="./images/google (1).png" alt="구글로고">
    </a>
    <p>google 이미지를 눌렀을 때 <span class="text-bold">구글로 이동</span></p>
  </div>
  <div class="box naver">
    <h1 class="text-green">네이버로 이동하기</h1>
    <img src="./images/naver.png" alt="네이버로고">
    <!-- 텍스트 눌렀을때 이동 -->
    <p><a class="text-green" href="https:www.naver.com">여기</a>를 눌렀을 때 네이버로 이동</p>
  </div>
</body>
</html>
