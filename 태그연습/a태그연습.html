<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그연습</title>
  <link rel="stylesheet" href="./style.css">
</head>
<style>
  img { width: 200px;}
</style>
<body>
  <!-- a태그 target속성 기본 _self(현재창) -->
  <!-- 새창열기 : target= "_blank" -->
  <!-- href : 이동할 경로 -->
  <a href="https://www.naver.com" target="_self">naver로 이동</a>
  <br>
  <a href="https://www.google.com" target="_blank">google로 이동</a>
  <br>
  <!-- 다른 파일로 이동할 때 : href안에 이동할 파일이 있는 경로 -->
  <a href="./태그연습.html">태그연습html파일</a>

  <!-- src : 보여줄 이미지 경로 -->
  <!-- alt : 이미지 대체 텍스트 -->
  <div>
    <a href="https://www.google.com">
      <img src="./images/google.png" alt="구글로고">
    </a>
  </div>
  <!-- a태그에 이미지 상대경로, download -이미지 클릭시다운 -->
  <!-- ctrl+shipt+p wrap기능으로 .class넣어서 묶기 -->
  <div class="google-box">
    <a href="./images/naver.png" download>
      <img src="./images/naver.png" alt="네이버로고">
    </a>
  </div>

  <p>클릭시 <a href="./태그연습.html">태그연습.html</a>로 이동</p>

  <a href="mailto:lie8220@naver.com">이메일 보내기</a>
  <a href="tel:01012345678">전화 걸기</a>
  <!-- download - 텍스트 이미지 다운 -->
  <a href="./images/naver.png" download>네이버 로고 다운</a>
</body>
</html>
