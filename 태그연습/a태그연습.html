<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그연습</title>
</head>
<style>
  img { width: 200px;}
</style>
<body>
  <!-- a태그 target속성 기본 _self(현재창) -->
  <!-- 새창열기 : target= "_blank" -->
  <!-- href : 이동할 경로 -->
  <a href="https://www.naver.com" target="_self">naver로 이동</a>
  <br>
  <a href="https://www.google.com" target="_blank">google로 이동</a>
  <br>
  <!-- 다른 파일로 이동할 때 : href안에 이동할 파일이 있는 경로 -->
  <a href="./태그연습.html">태그연습html파일</a>

  <!-- src : 보여줄 이미지 경로 -->
  <!-- alt : 이미지 대체 텍스트 -->
  <div>
    <a href="https://www.google.com">
      <img src="./images/google.png" alt="구글로고">
    </a>
  </div>

  <div class="google-box">
    <a href="https://www.naver.com">
      <img src="./images/img.png" alt="네이버로고">
    </a>
  </div>
</body>
</html>
