<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	div { color: green;}
	.text-blue { color: blue;}
</style>
<body>
	<!-- 주석달기 ctrl + /슬러시 -->
	<!-- div : 상자처럼 구역을 나누는 태그 -->
	<div>
		나는 div 태그 구역을 나누는 태그
	</div>
	<div>
		나는 Block 요소야.
	</div>
	<div class="text-blue">나는 글씨 파란색 하고 싶어</div>
	
	<!-- 글 본문을 작성할 때 많이 사용하는 태그 -->
	<p>paragraph의 약자</p>
	<!-- heading태그 -->
	<h1>안녕하세요!</h1>
	<h2>안녕하세요!</h2>
	<h3>안녕하세요!</h3>
	<h4>안녕하세요!</h4>
	<h5>안녕하세요!</h5>
	<h6>안녕하세요!</h6>
	
</body>
</html>
