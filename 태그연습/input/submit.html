<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 정규식</title>
  <link rel="stylesheet" href="./submit.css">

  <!-- j-Query cdn -->
  <script
  src="https://code.jquery.com/jquery-3.7.1.slim.js"
  integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
  crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>
      회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다.
      불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.
    </p>
    <form action="./action.html" method="get">
      <table>
        <!-- 아이디 -->
        <tr>
          <td>아이디 : </td>
          <td>
            <input type="text" placeholder="아이디를 입력하세요">
            <input type="button">아이디 중복체크</input>
          </td>
        </tr>
        <!-- 비밀번호 -->
        <tr>
          <td>비밀번호 : </td>
          <td><input type="password"></td>
        </tr>
        <!-- 이름 -->
        <tr>
          <td>이름 : </td>
          <td><input type="text"></td>
        </tr>
        <!-- 이메일 -->
        <tr>
          <td>이메일 : </td>
          <td><input type="text"></td>
        </tr>
        
        <tr>
          <td>국적</td>
          <td>
            <select name="" id="">
              <option value="">대한민국</option>
              <option value="">일본</option>
              <option value="">중국</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>생년월일</td>
          <td>
            <select class="year"></select>년
            <select class="month"></select>월
            <select class="date"></select>일
          </td>
        </tr>

        <tr>
          <td>성별</td>
          <td>
            <span>남자<input type="radio" name="gender"></span>
            <span>여자<input type="radio" name="gender"></span>
          </td>
        </tr>

        <tr>
          <td>전화번호</td>
          <td>
            <select>
              <option value="">010</option>
            </select>
            -<input type="tel">-<input type="tel">
          </td>
        </tr>

        <tr>
          <td>희망연봉</td>
          <td><input type="range"></td>
        </tr>

        <tr>
          <td>취미</td>
          <td>
            <span>등산<input type="checkbox"></span>
            <span>양궁<input type="checkbox"></span>
            <span>영화감상<input type="checkbox"></span>
            <span>음악감상<input type="checkbox"></span>
          </td>
        </tr>

        <tr>
          <td>증명사진</td>
          <td><input type="file"></td>
        </tr>

        <tr>
          <td>자기소개서</td>
          <td><textarea placeholder="200자 이내로 작성하시오."></textarea></td>
        </tr>

        <tr>
          <td><input type="submit" class="submit"></td>
          <td><input type="reset" class="reset"></td>
        </tr>
      </table>
    </form>
  </div>
  
  <!-- <div class="box">

  </div> -->
  <script src="./submit.js"></script>
</body>
</html>
